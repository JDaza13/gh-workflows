name: Deploy Project
on:
  push:
    branches:
      - master
      - "release/**"
  workflow_dispatch:
jobs:
  lint-n-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7
      - name: Install NodeJS
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: 🧹 Lint
        run: npm run lint
      - name: 🧪 Run tests
        run: npm test
  deploy:
    needs: lint-n-test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7
      - name: Install NodeJS
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: 🏢 Build Project
        run: npm run build
      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4.4.0
        with:
          name: dist-files
          path: |
            dist
            package.json
