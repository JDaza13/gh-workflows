name: Deploy Project
on:
  push:
    branches:
      - master
      - "release/**"
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7
      - name: ðŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: ðŸ§¹ Lint
        run: npm run lint
      - name: ðŸ§ª Run tests
        run: npm test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: ðŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: ðŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4.4.0
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
