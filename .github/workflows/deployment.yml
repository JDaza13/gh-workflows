name: Deploy Project
on:
  push:
    branches:
      - master
      - "release/**"
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7
      - name: ğŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§¹ Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7
      - name: ğŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run tests
        id: run-tests
        run: npm run test
      - name: ğŸš¨ Upload failed tests report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4.4.0
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7
      - name: ğŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4.4.0
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
  report:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      -name: Output information
        run: |
          echo "Something went wrong!"
          eccho "${{ github }}"